<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: left;
        }
        h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 15px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
<h3 th:text="|${event.action.inRussian} пользователь с именем ${event.userName} и почтой ${event.email}.|"></h3>

<div class="date">
    <p th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm')}"></p>
</div>

<div class="footer">
    <p>© 2025 User Management System. Все права защищены.</p>
</div>
</body>
</html>
